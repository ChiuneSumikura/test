<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module" src="https://code4fukui.github.io/Wirth/web.js"></script>
    <script type="text/wirth">
function bg, show from "https://js.sabae.cc/egadv.js"



bg(1356)
show("FILE/No.1095")

start <- show("Death-Return self-introduction","はじめる","やめとく")
while start = "はじめる"
  if start = "はじめる"
    show("正味まだ寝てたい")
    start <- show("Death-Return self-introduction","はじめる","やめとく")
    else
    endif
next
show("Lets go!")

bg(3331)
show("IBARAKI_there is not in Japan")
show("茨城国に滞在していた時期があった")
a <- show("どのくらい","4年","5年")
if a = "4年"
  bg(4837)
  show("貴方は作者の策略に嵌った")
  show("END")
  break
  else
if a = "5年"
  show("茨城は独立国家だ")
  endif
endif


bg(2500)
show("OSAKA_JAPAN")
show("たこ焼きは好まない")
a <- show("何故なら...","タコが苦手","食感が苦手")
if a = "タコが苦手"
  show(" 焼き の部分は美味い")
else
if a = "食感が苦手"
  bg(4837)
  show("そんなことはない...")
  show("END")
  break
  endif
endif

bg(554)
show("MIE_JAPAN")
show("風景写真は大好き")
a <- show("何処?","神奈川","東京")
if a = "神奈川"
  bg(4837)
  show("神奈川の写真も好きではあるが...")
  show("END")
  break
  else
  show("大好物")
endif

bg(3594)
show("TOKYO_JAPAN")
a <- show("どっちが好きなんだろうか...","昼景色","夜景")
if a ="昼景色"
  bg(4837)
  show("夜景一択")
  show("END")
  break
  else
  show("ビル群の写真も、路地裏繁華街の写真も、夜景はいいね")
endif

bg(3963)
show("TOKYO_JAPAN")
show("これで貴方も、")
show("...")
show("私のしょうもない雑学に詳しい名人!!")
show("The End")


</script>

</body>
